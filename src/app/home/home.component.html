<app-navbar></app-navbar>
<style>
   .btn-clr{
        background-color: orange;
    }
    
</style>
<!-- ------------- curouserl-------------------- -->
<div id="demo" class="carousel slide" data-bs-ride="carousel">

    <!-- Indicators/dots -->
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
      <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
      <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
    </div>
  
    <!-- The slideshow/carousel -->
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="assets/pizza-1.jfif" alt="Los Angeles" class="d-block w-100" height="350px">
      </div>
      <div class="carousel-item">
        <img src="assets/pizza-2.jfif" alt="Chicago" class="d-block w-100" height="350px">
      </div>
      <div class="carousel-item">
        <img src="assets/pizza-3.jfif" alt="New York" class="d-block w-100" height="350px">
      </div>
    </div>
  
    <!-- Left and right controls/icons -->
    <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>
</div>

<!-- --------------------- cards ---------------------- -->
<div class="container">
    <h1 class="text-center my-3">Trending Pizzas</h1>

    <div class="row">
        <div class="col-sm-6 col-md-4 col-lg-3 col-12" *ngFor="let p of pizzadetails">
            <div class="card">
            <div class="card-body">
              <div class="img" >
                <img [src]="p.img" alt="" class="w-100" height="150px">
               </div>
                <h5 class="d-flex justify-content-between">{{p.name}} <span><i class="fa-solid fa-star text-success"></i><i class="fa-solid fa-star text-success"></i><i class="fa-solid fa-star text-success"></i><i class="fa-solid fa-star-half-stroke text-success"></i></span></h5>
                <p class="d-flex justify-content-between"><span class="text-primary">MRP: <del>{{p.oprice | currency:'INR' }}</del> </span><span class="text-primary">Get it: {{p.offprice | currency:'INR'}}</span></p>
                <p>{{p.description}}</p>
                <p class="d-flex justify-content-between"><a class="btn btn-clr" routerLink="/view">view more</a><a class="btn btn-primary" [queryParams]="{a:p.id ,b:p.name,c:p.oprice,d:p.offprice,e:p.img,f:p.description}" routerLink="/cart">Add to cart</a></p>
            </div>
        
            </div>
        </div>
    </div>

</div>
<div class="container-fluid bg-dark ">

</div>
